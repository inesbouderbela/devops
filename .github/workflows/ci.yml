name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  issues: write
  security-events: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      # 4Ô∏è‚É£ Start FastAPI server
      - name: Start FastAPI server
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl http://localhost:8000/health || exit 1

      # 5Ô∏è‚É£ Run API tests
      - name: Run API tests
        run: |
          python -m pytest tests/ -v

      # 6Ô∏è‚É£ Run Bandit security scan
      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit_report.json || true
          cat bandit_report.json

      # 7Ô∏è‚É£ Prepare reports folder
      - name: Prepare reports folder
        run: |
          mkdir -p ${{ github.workspace }}/reports
          chmod 777 ${{ github.workspace }}/reports

      # 8Ô∏è‚É£ Run OWASP ZAP Baseline Scan
      - name: Run OWASP ZAP Baseline Scan
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8000'
          docker_name: 'zaproxy/zap-stable:latest'
          cmd_options: '-r reports/zap_report.html -I'
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false

      # 9Ô∏è‚É£ Upload DAST report
      - name: Upload DAST report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: reports/zap_report.html

      # üîü Upload Bandit report
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_report.json

      # 1Ô∏è‚É£1Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Build and Push Docker image
      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-api:latest

      # 1Ô∏è‚É£3Ô∏è‚É£ Set up Kubernetes (Kind)
      - name: Set up Kubernetes with Kind
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: devops-cluster
          wait: 30s

      # 1Ô∏è‚É£4Ô∏è‚É£ Verify Kubernetes cluster
      - name: Verify Kubernetes cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      # 1Ô∏è‚É£5Ô∏è‚É£ Load Docker image into Kind
      - name: Load Docker image into Kind
        run: |
          kind load docker-image ${{ secrets.DOCKER_USERNAME }}/devops-api:latest --name devops-cluster

      # 1Ô∏è‚É£6Ô∏è‚É£ Deploy on Kubernetes
      - name: Deploy on Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl rollout status deployment/api-deployment --timeout=60s
          kubectl get all

      # 1Ô∏è‚É£7Ô∏è‚É£ Test Kubernetes endpoints
      - name: Test Kubernetes endpoints
        run: |
          # Wait for pod to be ready
          kubectl wait --for=condition=ready pod -l app=api --timeout=60s
          
          # Get pod name
          POD_NAME=$(kubectl get pods -l app=api -o jsonpath="{.items[0].metadata.name}")
          echo "Testing pod: $POD_NAME"
          
          # Test using port-forward
          kubectl port-forward $POD_NAME 8000:8000 &
          sleep 5
          
          # Test endpoints
          curl http://127.0.0.1:8000/ || exit 1
          curl http://127.0.0.1:8000/health || exit 1
          echo "Kubernetes deployment successful!"