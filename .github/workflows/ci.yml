name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest

      # 4Ô∏è‚É£ Start FastAPI server in background
      - name: Start FastAPI server
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      # 5Ô∏è‚É£ Run API tests
      - name: Run API tests
        run: |
          python -m pytest tests/

      # 6Ô∏è‚É£ Run Bandit SAST scan
      - name: Run Bandit security scan
        run: |
          bandit -r app/ -f json -o bandit_report.json
          cat bandit_report.json

      # 7Ô∏è‚É£ Prepare DAST reports folder
      - name: Prepare reports folder
        run: |
          mkdir -p ${{ github.workspace }}/reports
          chmod 777 ${{ github.workspace }}/reports

      # 8Ô∏è‚É£ Run OWASP ZAP DAST scan using GitHub Action
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8000'
          docker_name: 'zaproxy/zap-stable:latest'
          cmd_options: '-r reports/zap_report.html -I'

      # 9Ô∏è‚É£ Upload DAST report as artifact
      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: reports/zap_report.html

      # üîü Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t devops-api .

      # 1Ô∏è‚É£2Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          docker tag devops-api ${{ secrets.DOCKER_USERNAME }}/devops-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-api:latest
